{% extends "base.html" %}

{% block titulo %} Detalle del Proveedor {% endblock %}

{% block contenido %}
<h2>Datos del Proveedor</h2>

{% if proveedor %}
<ul>
    <div class="botones_descripcion">
        <button class="boton"><a class="enlace"
                href="/aplicacion/proveedores/{{proveedor.id}}/update">Modificar</a></button>
        <button class="boton"><a class="enlace"
                href="/aplicacion/proveedores/{{proveedor.id}}/delete">Borrar</a></button>
        <button class="boton"><a class="enlace" href="/aplicacion/proveedores/{{proveedor.id}}/equipos"> Mostrar sus
                equipos</a></button>
    </div>
    <li>
        Nombre: {{ proveedor.nombre}}
    </li>
    <li>
        Numero de telefono: {{ proveedor.telefono}}
    </li>


</ul>
{% else %}
<p>No existe este Proveedor.</p>
{% endif %}

{% endblock %}
