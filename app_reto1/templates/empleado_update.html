{% extends "base.html" %}

{% block titulo %} Detalle del Empleado {% endblock %}

{% block contenido %}
<h2>Modificar Empleado</h2>

<form method="post" id="formlarioempleado" class="formcreate">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="button" value="Generar Email" id="generaremail">
    <input type="button" value="Check" id="checkEmpleado">
    <div class="formbutton">
        <input type="submit" value="Save">
    </div>
</form>

{% endblock %}
