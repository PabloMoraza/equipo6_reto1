{% extends "base.html" %}

{% block titulo %} Detalle del Empleado {% endblock %}

{% block contenido %}
<h2>Nuevo Empleado</h2>

<form action="{% url 'empleado_create' %}" method="post" class="formcreate">
    {% csrf_token %}
    {{ formulario.errors }}
    {{ formulario.as_ul }}
    <div class="formbutton">
        <input type="submit" value="Crear" />
    </div>
</form>

{% endblock %}
